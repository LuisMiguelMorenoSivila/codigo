<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Página</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #802020, #424141);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: #036985;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bienvenido</h2>
    <form action="login.php" method="post">
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="contraseña" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="http://localhost:8080/ejec3/">
      <button type="button">Crear cuenta</button>
    </a>
  </div>
</body>
</html>
